            <h3>玫瑰与小鹿</h3>
                <img class="pic" src="https://gss1.bdstatic.com/-vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=57ef4998f4d3572c72ef948eeb7a0842/77c6a7efce1b9d16a0c48410f5deb48f8c5464bb.jpg" alt="picture">
                <p class="ellipsis">穿过遥远小溪水守着一株小玫瑰<br>
                    她总是绷紧脚背仰头看大雁南飞<br>
                    她说你可曾遇见那只小鹿<br>
                    她幻想着远山迷雾眺望着爱与起初<br>
                    醒着在梦里挣扎不觉黯淡了朝霞<br>
                    忽然间岁月凛冽掠过白茫茫的雪<br>
                    小鹿终于又想起这座山谷<br>
                    扯下她温暖花瓣在冬天一去不还<br>
                    蓄满泪水的云朵化作美丽花骨朵<br>
                    北斗星每夜路过闪烁她的疑惑<br>
                    夜啊分明长满了星星晚风<br>
                    可是她们却给你取名字叫做天空<br>
                    小鹿雨季又回来玫瑰已再次盛开<br>
                    她悄悄忍住眼泪再不愿将花瓣低垂<br>
                    月光已为她披上雪白铠甲<br>
                    小鹿悻悻远去啊她从此不做谁的花<br>
                    她眺望着远山迷雾满怀着爱与凄楚</p>
